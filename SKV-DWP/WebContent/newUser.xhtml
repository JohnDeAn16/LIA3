<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/font-awesome.css" />
	<title><ui:insert name="title" /> </title>
</h:head>

<h:body>

<h:form>
    <b:panelGrid columns="2" colSpans="2,10"
				columnClasses="form-label,form-input" footerClass="form-footer">
				<h:outputLabel value="Användarnamn" for="email" />
				<p:inputText id="email" value="#">
					<f:facet name="prepend">
						<i class="fa fa-user" />
					</f:facet>
				</p:inputText>

				<h:outputLabel value="Lösenord" for="password" />
				<p:password id="password" value="#">
					<f:facet name="prepend">
						<i class="fa fa-key" />
					</f:facet>
				</p:password>


			</b:panelGrid>
       
	<p:commandButton value="Skapa användare" id="ajax" 
		actionListener="#"
		styleClass="ui-priority-primary" />
	
		</h:form>
</h:body>
</html>
