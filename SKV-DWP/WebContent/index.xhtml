<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/font-awesome.css" />
	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
	<div class="container">
		<h2>Start</h2>
		<h:form>
			<b:panelGrid columns="2" colSpans="2,10"
				columnClasses="form-label,form-input" footerClass="form-footer">
				<h:outputLabel value="Användarnamn" for="email" />
				<b:inputText id="email" value="#{}">
					<f:facet name="prepend">
						<i class="fa fa-user" />
					</f:facet>
				</b:inputText>

				<h:outputLabel value="Lösenord" for="password" />
				<b:inputSecret id="password" value="#{}">
					<f:facet name="prepend">
						<i class="fa fa-key" />
					</f:facet>
				</b:inputSecret>


			</b:panelGrid>
			<div align="center">
				<h:commandLink id="loginButton" action="#{}"
					styleClass="btn btn-default">
					<span class="glyphicon glyphicon-log-in" ></span>  Logga in
				</h:commandLink>


				
			</div>

			<p>
				Inte medlem? <a href="newUser.xhtml">Skapa ny användare</a>
			</p>
			<p>
				Glömt bort lösenord? <a href="#">Lösenord</a>
			</p>
		</h:form>
	</div>

</h:body>
</html>
